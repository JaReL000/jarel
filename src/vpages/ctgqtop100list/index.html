<head>
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">  
  <!-- 网站小图标 -->
  <!--<link rel="icon" href="/webpack/dist/favicon.ico" type="image/x-icon" />-->
  <!--<link rel="shortcut icon" href="/webpack/dist/favicon.ico" type="image/x-icon" />-->
  <!-- 百度方案 -->
  <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="any" mask="" href="//www.baidu.com/img/baidu_85beaf5496f291521eb75ba38eacbd87.svg"> -->

  <!--是否全屏显示-->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <!--百度禁止转码-->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--添加到主屏后的标题（IOS）-->
  <meta name="apple-mobile-web-app-title" content="鲸鱼">
  <!--启用 WebApp 全屏模式（IOS）-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--格式检测-->
  <meta content="telephone=no" name="format-detection"/>
  <!--删除默认的苹果工具栏和菜单栏-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no" name="format-detection">
  <!--控制状态栏显示样式背景颜色（IOS）default black black-translucent-->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!--饿了么-->
  <meta name="screen-orientation" content="portrait" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <!-- 普通适配 -->
  <!-- <meta 
    name="viewport" 
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> -->

    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
